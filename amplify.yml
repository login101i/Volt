version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install frontend dependencies
        - cd frontend
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        # Build Next.js frontend
        # AWS Amplify automatycznie wykryje Next.js i użyje odpowiedniej konfiguracji
        - NODE_OPTIONS=--max-old-space-size=4096 npm run build
  artifacts:
    # AWS Amplify automatycznie wykryje Next.js i użyje odpowiedniej struktury
    # Dla Next.js bez output: 'export', Amplify używa .next folder
    baseDirectory: frontend
    files:
      - '**/*'
  cache:
    paths:
      - frontend/.npm/**/*
      - frontend/node_modules/**/*

