version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install frontend dependencies
        - cd frontend
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        # Build Next.js frontend
        - npm run build
  artifacts:
    # AWS Amplify automatycznie wykryje Next.js i użyje odpowiedniej konfiguracji
    # Jeśli używasz output: 'standalone', zmień baseDirectory na: frontend/.next/standalone
    baseDirectory: frontend
    files:
      - '**/*'
  cache:
    paths:
      - frontend/.npm/**/*
      - frontend/node_modules/**/*

